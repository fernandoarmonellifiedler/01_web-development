<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Survey Form Exercise</h1>
    <p id="description">It takes just a few minutes!</p>
  </header>
  <form id="survey-form">
    <p><label for="name" id="name-label">Name </label><br>
      <input type="text" id="name" size="50px" placeholder="Augustus Maximus" required>
    </p>
    <p><label for="email" id="email-label">Email </label><br>
      <input type="email" id="email" size="50px" placeholder="augustus@email.com" required>
    </p>
    <p><label for="number" id="number-label">Age (optional)</label><br>
      <input type="number" id="number" min="0" max="99999" placeholder="18">
    </p>
    <p><label for="dropdown-label" id="dropdown">Gender </label><br>
      <select id="dropdown" name="gender">
        <option value="male">Male
        <option>
        <option value="female">Female
        <option>
        <option value="others">Others
        <option>
      </select>
    </p>
    <p>Would you recommend us to a friend?</p>
    <p><input type="radio" id="r1" name="recommend" value="op1" checked><label for="r1">Sure!</label></p>
    <p><input type="radio" id="r2" name="recommend" value="op2"><label for="r2">Maybe</label></p>
    <p><input type="radio" id="r3" name="recommend" value="op3"><label for="r3">Not Sure</label></p>
    <p>What would you like to see more?</p>
    <p><input type="checkbox" name="newMaterial" id="check1" value="a"><label for="check1">Articles</label></p>
    <p><input type="checkbox" name="newMaterial" id="check2" value="b"><label for="check2">Videos</label></p>
    <p><input type="checkbox" name="newMaterial" id="check3" value="c"><label for="check3">Photos</label></p>
    <p><input type="checkbox" name="newMaterial" id="check4" value="d"><label for="check4">Challenges</label></p>
    <p>Leave us any comments or suggestions, we will apreciate</p>
    <p><textarea name="comment" id="comment" cols="50" rows="5" placeholder="Enter your comment here..."></textarea></p>
    <p><button type="submit" name="submit" id="submit">Submit</button></p>
  </form>
</body>

</html>>
