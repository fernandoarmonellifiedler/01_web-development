<html lang="pt-br">
<head>

    <title>Teste Javascript 2</title>
    <script>
        function acendeLampada() {
            document.getElementById('luz').src='../_img/lampada-acesa.jpg'
        }
        function desligaLampada() {

        }
        function quebraLampada() {
            document.getElementById('luz').src='../_img/lampada-quebrada.jpg'
        }
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
